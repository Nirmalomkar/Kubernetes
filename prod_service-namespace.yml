
apiVersion: v1
kind: Pod
metadata:
  name: prodpodname
  namespace: dev
  labels:
    app: namespce
spec:
  containers:
  - name: nginx
    image: nginx:latest
    ports:
    - containerPort: 80
      protocol: TCP
      name: nginx
---
apiVersion: v1
kind: Service
metadata:
  name: b24service
  namespace: dev
spec:
  type: NodePort
  selector:
    app: namespce
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP

